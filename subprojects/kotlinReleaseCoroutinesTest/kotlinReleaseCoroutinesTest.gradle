buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0-rc-57"
    }
}

apply plugin: "org.jetbrains.kotlin.jvm"

description = "Kotlin tests for Mockito."

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
}

dependencies {
    testCompile project(":")
    testCompile libraries.junit4

    testCompile  "org.jetbrains.kotlin:kotlin-stdlib:1.3.0-rc-57"
    testCompile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.26.1-eap13'
}
